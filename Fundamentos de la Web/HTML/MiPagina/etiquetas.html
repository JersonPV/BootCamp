<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etiquetas</title>
</head>

<body>

    <!--Estos son Títulos-->
    <!--Etiqueta "<h>"-->
    <h1>h1</h1>
    <h2>h2</h2>
    <h3>h3</h3>
    <h4>h4</h4>
    <h5>h5</h5>
    <h6>h6</h6>

    <!--Estos son párrafos-->
    <!--Etiqiueta "<p>"-->
    <p>Esto es un párrafo</p>

    <!--Etiqueta "<Strong>"-->
    <p>Esta es una etiqueta <strong>Strong</strong></p>

    <!--Esta es un hipervínculo o enlace-->
    <!--Etiqueta "<a>"-->
    <a href="youtube.com">Youtube</a>

    <!--ESpaciadores-->
    <!--Etiqueta "<br>"-->
    <br><br>

    <!--Estas son divisiones-->
    <!--Etiqueta "<div>"-->
    <div>
    </div>

    <!--Etiquetas para formularios-->
    <!--Etiqueta "<label>" & "<input>"-->

    <h1>Datos</h1>

    <form action="index.html" method="post">
        <div>
            <label for="Nombre">Nombre</label>
            <input type="text">
        </div>
        <br>
        <div>
            <label for="Apellido">Apellido</label>
            <input type="text">
        </div>
        <br>
        <div>
            <label for="tel">Contacto</label>
            <input type="tel">
        </div>
        <br>
        <div>
            <label for="email">Correo</label>
            <input type="email">
        </div>
        <br>
        <div>
            <label for="password">Contraseña</label>
            <input type="password">
        </div>
        <br>
        <div>
            <label for="masculino">Masculino</label>
            <input type="radio" id="masculino" name="genero">
            <label for="femenino">Femenino</label>
            <input type="radio" id="femenino" name="genero">
            <label for="prefiero no decirlo">Prefiero no decirlo</label>
            <input type="radio" id="prefiero no decirlo" name="genero">
        </div>
        <br>
        <div>
            <select name="deporte">
                <option value="Fútbol">Fútbol</option>
                <option value="Padel">Padel</option>
                <option value="Ajedréz">Ajedréz</option>
            </select>
        </div>
        <br>
        <div>
            <label for="Blanco">Blanco</label>
            <input type="checkbox" name="Color" id="Blanco">

            <label for="Azul">Azul</label>
            <input type="checkbox" name="Color" id="Azul">

            <label for="Rojo">Rojo</label>
            <input type="checkbox" name="Color" id="Rojo">
        </div>
        <br>
        <div>
            <label for="comentario">Dejanos un comentario!</label>
            <br>
            <textarea name="comentario" id="comentario" cols="30" rows="10"></textarea>
        </div>
        <br>
        <div>
            <input type="submit" value="Enviar formulario">
        </div>
    </form>
    <marquee behavior="" direction="">Muchas Gracias!</marquee>
</body>

</html>
